<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Four colors</title>
  <script src="lib/p5.min.js"></script>
</head>
<body>
    <h1 style="font-size: 300%;"> Draw on me! </h1>
    <div id="canvasContainer" style="padding: 50px;"></div>
    <button onClick="button_reset()" style="border: 20px;">
      <h1> Reset </h1>
    </button>
    <button onClick="button_solve(true)" style="border: 20px;">
      <h1> Solve In Sequential </h1>
    </button>
    <button onClick="button_solve(false)" style="border: 20px;">
      <h1> Solve In Parallel </h1>
    </button>
    
    <div>
      <h1> Examples </h1>
      <img onClick="button_load_example('examples/testcases_good_40_100_4s_example.txt')" height="200" src="img/e4.png"></img>
      <img onClick="button_load_example('examples/testcases_good_40_100_5s_example.txt')" height="200" src="img/e5.png"></img>
      <img onClick="button_load_example('examples/testcases_good_40_100_8s_example.txt')" height="200" src="img/e8.png"></img>
      <img onClick="button_load_example('examples/testcases_good_40_100_9s_example.txt')" height="200" src="img/e9.png"></img>
      <img onClick="button_load_example('examples/testcases_good_40_100_10s_example.txt')" height="200" src="img/e10.png"></img>
      <img onClick="button_load_example('examples/testcases_good_40_100_11s_example.txt')" height="200" src="img/e11.png"></img>
      <img onClick="button_load_example('examples/testcases_good_40_100_15s_example.txt')" height="200" src="img/e15.png"></img>
    </div>
    <br>
    <div id="data"></div>
    <div id="log"></div>
</body>

<!-- <script src="generate_test_cases.js"></script> -->
<script src="fourcolors.js"></script>
</html>
